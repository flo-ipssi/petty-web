<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
            alt="" />
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input type="file" (change)="upload($event)" accept=".png,.jpg" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
            {{ pet.name }}
          </h5>
          <h6>
            {{ pet.age }} ans
          </h6>
          <p class="proile-rating">{{ pet.description }}</p>
        </div>
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-danger"><i class="fa fa-times"></i></button>
      </div>
    </div>

    <hr />
    <em>Galleries</em>
    <hr />
    <div class="row ph-3">
      <div class="col-sm-3">
        <div class="card shadow-sm">
          <img
            src="https://lh3.googleusercontent.com/proxy/ylfufr2AbWOmd7AJ-S1yPAclr74gi2gxZOKnhMMadvb2Q2jIDD_SJ7M9NqQhVuX4M9c_JFp2-3i0yU7yNZ-D8c0svT0oEw5Ob3pulsGmFgtgnmo1IDS5swzx2w"
            alt="" />
        </div>
      </div>
    </div>
